<ion-header>

  <ion-navbar>
    <ion-title>排行榜</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of topList;index as i" (click)="itemHandleClick(i)">
      <ion-thumbnail item-start>
        <img [src]="item.songSheet.cover">
      </ion-thumbnail>
      <ion-grid>
        <ion-row  *ngFor="let songId of item.topThreeSong;index as j">
          <ion-col col-12 class="ellipsis">{{j+1}}.{{songMap[songId]?songMap[songId].name:''}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
